<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>巴东双评价平台</title>
  </head>

  <body>
    <div id="app" class="container text-center">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4">巴东双评价平台</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <button type="button" class="btn btn-primary nav-btn" value="1">
              本底评价
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn nav-btn" value="2">
              承载力评价
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn nav-btn" value="3">
              适宜性评价
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn nav-btn" value="4">
              综合分析
            </button>
          </li>
        </ul>
      </header>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">等高线</button>
        <button type="button" class="btn btn-primary">影像</button>
        <button type="button" class="btn btn-primary">风场</button>
      </div>

      <div id="map" class="position-relative mt-3 rounded"></div>

      <div
        id="graph"
        class="m-2 border border-primary shadow-sm rounded"
      ></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
